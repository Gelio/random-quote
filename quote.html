<button type="button" class="btn btn-default btn-lg" ng-click="nextQuote()">Next</button>

<div id="quote">
    <p>{{quote.content}}</p>
    <h4>{{quote.author}}</h4>
</div>
<div class="tweet-button">
    <a ng-click="twitterShare()">
        <button type="button" class="btn btn-info">
            Tweet
        </button>
    </a>
</div>
