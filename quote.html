<button type="button" class="btn btn-default btn-lg" ng-click="nextQuote()">Next</button>

<div id="quote">
    <p>{{quote.content}}</p>
    <h4>{{quote.author}}</h4>
</div>
<a class="twitter-share-button"
   href="https://twitter.com/intent/tweet?text={{quote.content}} --{{quote.author}}"
   data-size="large" data-count="none">
    Tweet</a>
